<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Gulgul Pay</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    var tezCircle = document.querySelector('.tez__circle');

    tezCircle.addEventListener('click', function() {
        window.navigator.vibrate(200);
        playAudio();
    });
    function playAudio() {
        var audio = new Audio('./images/gulgul.mp3');
        audio.play();
    }
    });
    function animateImage(image) {
        image.classList.add('clicked');
        document.querySelector('.overlay').style.display = 'block';
    }
    function handleOverlayClick(event) {
        const clickedImages = document.querySelectorAll('.promo-item__photo_chittor.clicked');
        if (clickedImages.length > 0 && event.target === this) {
            clickedImages.forEach(img => img.classList.remove('clicked'));
            this.style.display = 'none';
        }
    }
    function animateImage(image) {
    const isExpanded = image.classList.contains('clicked');

    if (isExpanded) {
        return;
    } else {
        image.classList.add('clicked');
        document.querySelector('.overlay').style.display = 'block';
    }
    }

    document.addEventListener('click', function(event) {
        if (!event.target.classList.contains('promo-item__photo_chittor')) {
            const clickedImages = document.querySelectorAll('.promo-item__photo_chittor.clicked');
            
            clickedImages.forEach(img => img.classList.remove('clicked'));
            
            document.querySelector('.overlay').style.display = 'none';
        }
    });
    function playVideo() {
        var modal = document.getElementById("videoModal");
        var video = document.getElementById("modalVideo");
        modal.style.display = "block";
        video.play();
    }

    function closeModal() {
        var modal = document.getElementById("videoModal");
        var video = document.getElementById("modalVideo");
        modal.style.display = "none";
        video.pause();
    }

    </script>
</head>
<body>
    <header class="header pd">
        <div class="header__user">
            <img class="photo" src="./images/profile.png" alt="user profile">
            <div class="info">
                <div class="info__username">Chittor Balu</div>
                <div class="info__upiid">gulgulbalu@gulgulpay</div>
            </div>
        </div>
        <div class="header__option">
            <ion-icon class="option-icon" name="ellipsis-vertical"></ion-icon>
        </div>
    </header>

    <main class="main">

        <div class="tez">
            <div class="tez__circle" id="audioButton" >
                <ion-icon class="tez-icon" name="filter"></ion-icon>
            </div>
            <audio id="audio" src="gulgul.mp3" preload="auto"></audio>
            <p class="tez__text" style="cursor: pointer">Tap for GulGul Mode</p>
        </div>

    </main>

    <section class="slider">
        
        <div class="logo-wrap">
            <img class="logo-wrap__img" src="./images/gulgul.png" alt="google pay logo">
        </div>

        <div class="slider__contact">

            <div class="contact-item">
                <div class="contact-item__photo">&#x20B9;</div>
                <p class="contact-item__name">Pay</p>
            </div>

            <div class="contact-item">
                <div class="contact-item__photo contact-item__photo--alert" style="background-color: purple">U</div>
                <p class="contact-item__name">Uppal</p>
            </div>

            <div class="contact-item">
                <div class="contact-item__photo contact-item__photo--alert" style="background-color: rgb(241, 102, 52)">S</div>
                <p class="contact-item__name">Sanjana</p>
            </div>

            <div class="contact-item">
                <div class="contact-item__photo" style="background-color: rgb(56, 56, 173)">H</div>
                <p class="contact-item__name">Harshini</p>
            </div>

            <div class="contact-item">
                <div class="contact-item__photo" style="background-color: green">A</div>
                <p class="contact-item__name">Ajay</p>
            </div>

            <div class="contact-item">
                <div class="contact-item__photo" style="background-color: rgb(115, 115, 228)">N</div>
                <p class="contact-item__name">Lilli</p>
            </div>

            <div class="contact-item">
                <div class="contact-item__photo" style="background-color: purple">P</div>
                <p class="contact-item__name" onclick="">Paka</p>
            </div>

            <div class="contact-item">
                <div class="contact-item__photo" style="background-color: darkgoldenrod">K</div>
                <p class="contact-item__name">Kushi</p>
            </div>
        </div>
    </section>
</body>
</html>
